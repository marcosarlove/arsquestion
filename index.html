<!DOCTYPE html>
<html lang="pt-BR" class="h-full overflow-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ARSQuestion - O Jogo de Quiz Definitivo</title>
    <meta name="description" content="Jogue o ARSQuestion, um jogo de quiz moderno e viciante. Teste seus conhecimentos em diversas categorias, com um design de ponta e jogabilidade dinâmica.">
    <meta name="keywords" content="quiz, jogo de perguntas, ARSQuestion, javascript, quiz game, Marcos Arlove">
    <meta name="author" content="Marcos Arlove">

   <style>
        @keyframes slide-up {
          from { transform: translateY(100%); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
        }
        .animate-slide-up {
          animation: slide-up 0.5s ease-out forwards;
        }
        @keyframes grow-x {
          from { width: 0; }
          to { width: 100%; }
        }
        .animate-grow-x {
          animation: grow-x 1.5s ease-in-out forwards;
        }
        @keyframes pulse-gold {
          0%, 100% { box-shadow: 0 0 5px rgba(251, 191, 36, 0.2); border-color: rgba(251, 191, 36, 0.3); }
          50% { box-shadow: 0 0 15px rgba(251, 191, 36, 0.4); border-color: rgba(251, 191, 36, 0.6); }
        }
        .animate-pulse-gold {
          animation: pulse-gold 2s infinite;
        }
        @keyframes zoom-in-out-glow {
          0% { transform: scale(0.9); opacity: 0; filter: blur(10px); }
          20% { transform: scale(1.05); opacity: 1; filter: blur(0); }
          80% { transform: scale(1); opacity: 1; filter: blur(0); }
          100% { transform: scale(1.1); opacity: 0; filter: blur(5px); }
        }
        .animate-zoom-glow {
          animation: zoom-in-out-glow 2.8s ease-in-out forwards;
        }
        @keyframes float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-5px); }
        }
        .animate-float {
          animation: float 3s ease-in-out infinite;
        }
        @keyframes stamp {
          0% { opacity: 0; transform: scale(3); }
          80% { opacity: 1; transform: scale(0.95); }
          100% { opacity: 1; transform: scale(1); }
        }
        .animate-stamp {
          animation: stamp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }
        @keyframes use-lifeline {
          0% { transform: scale(1); opacity: 1; }
          50% { transform: scale(0.8); opacity: 0.5; }
          100% { transform: scale(1); opacity: 0.4; }
        }
        .animate-use-lifeline {
          animation: use-lifeline 0.4s ease-out forwards;
        }
        @keyframes move-gradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animate-move-gradient {
          background-size: 200% 200%;
          animation: move-gradient 15s ease-in-out infinite;
        }
    </style>
</head>
<body class="h-full w-full bg-[#020617]">
    <noscript>
        <div style="background-color: #020617; color: white; height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; font-family: sans-serif;">
            <h1>Para jogar ARSQuestion, você precisa habilitar o JavaScript no seu navegador.</h1>
        </div>
    </noscript>
    <div id="app" class="h-full w-full">
    </div>

    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
